<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MisPerfumes{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    .season-card {
      transition: transform 0.3s;
      cursor: pointer;
    }
    .season-card:hover {
      transform: scale(1.05);
    }
    .perfume-card {
      height: 100%;
      transition: transform 0.3s;
    }
    .perfume-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .hero-section {
      background: linear-gradient(135deg, #9370DB 0%, #8A2BE2 100%);
      color: white;
      padding: 4rem 0;
      margin-bottom: 2rem;
    }
    .note-badge {
      margin: 0.2rem;
      font-size: 0.9rem;
      background-color: #f8f9fa;
      color: #495057;
      border: 1px solid #ced4da;
      cursor: pointer;
    }
    .note-badge:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">MisPerfumes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Temporadas
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/season/spring">Primavera</a></li>
              <li><a class="dropdown-item" href="/season/summer">Verano</a></li>
              <li><a class="dropdown-item" href="/season/fall">Otoño</a></li>
              <li><a class="dropdown-item" href="/season/winter">Invierno</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/notes">Notas</a>
          </li>
        </ul>
        <form class="d-flex" action="/search" method="get">
          <input class="form-control me-2" type="search" name="q" placeholder="Buscar perfumes..." required>
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>MisPerfumes</h5>
          <p>Tu guía de perfumes por temporada y notas.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>&copy; 2025 MisPerfumes. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
